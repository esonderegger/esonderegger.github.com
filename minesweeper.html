<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Minesweeper in Javascript</title>
<link href="/css/minesweeper.css" rel="stylesheet" />
</head>
<body>
<h1 id="winLossRow">
Minesweeper in Javascript
</h1>
<div class="infoRow">
<input type="checkbox" id="clickFlags" value="clickFlags"> Make Flags
<button id="validate">Validate</button>
<button id="cheat">Cheat</button>
</div>
<table id="mineSweeperGame"></table>
<div class="infoRow">
size:
<select id="gridSize" name="gridSize">
<option value="8" selected="selected">8x8</option>
<option value="12">12x12</option>
<option value="16">16x16</option>
</select>
mines:
<select id="numMines" name="numMines">
<option value="10" selected="selected">10</option>
<option value="20">20</option>
<option value="40">40</option>
</select>
<button id="newGame">New Game</button>
</div>
<script src="/js/jquery.js"></script>
<script src="/js/minesweeper.js"></script>
</body>
</html>
